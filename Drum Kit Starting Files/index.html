<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>La Bataca</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body>

  <h1 id="title">🎼 Bataca 🥁🥁 Interactiva 🎼 </h1>

  <div class="intructions">
    Bata interactiva. Da click en cada instrumento o presiona la tecla para activar el sonido del instrumento en la imagen.
  </div>

  <div class="set">
    <button class="w drum">w</button>
    <button class="a drum">a</button>
    <button class="s drum">s</button>
    <button class="d drum">d</button>
    <button class="j drum">j</button>
    <button class="k drum">k</button>
    <button class="l drum">l</button>
  </div>

  <footer>
    La Bataca Interactiva Zotanera
  </footer>
  <script src="script.js" charset="utf-8"> </script>
</body>

</html>
